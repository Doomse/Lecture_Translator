{% extends "base.html" %}

{% load static %}

{% block extra_headers %}
    <link href="{% static 'tasks/styles.css' %}" rel=stylesheet>
{% endblock extra_headers %}

{% block content %}
    <h2>Your tasks</h2>
    {% for task in task_list %}
        <p>
            <span>{{ task.title }}</span>
            <span class="download">
                <a href="{% url 'task-detail' task.id %}"><button type="button">Source</button></a>
                <a href=""><button type="button">Transcript</button></a>
                <a href=""><button type="button">Translation</button></a>
            </span>
        </p>
        <hr>
    {% endfor %}
    <h2>Create new task</h2>
    {{ form_html }}
{% endblock content %}
